<!doctype html>
<html>
<head>
	<title>WebRTC: Still photo capture demo</title>
	<meta charset='utf-8'>
	<link rel="stylesheet" href="main.css" type="text/css" media="all">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
	<script src="processimage.js"></script>
<script src="blur.js"></script>
 </head>
<body>
<div class="contentarea">
  <div class="camera">
    <video id="video">Video stream not available.</video>
  </div>
  <canvas id="canvas">
  </canvas>
  <img id="photo"></img>
  <div class="output">
    <img id="photocopy" alt="The screen capture will appear in this box."> 
    <canvas class="blurred" id="leftEye"></canvas>
    <canvas class="blurred" id="rightEye"></canvas>
    <canvas class="blurred" id="mouth"></canvas>
    <canvas class="blurrednocircle" id="nose"></canvas>
  </div>
</div>
</body>
</html>
